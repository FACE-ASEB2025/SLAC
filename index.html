<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=IBM+Plex+Mono&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color: #000;
      }
      .font-mono {
        font-family: 'IBM Plex Mono', monospace;
      }
      .font-heading {
        font-family: 'Audiowide', cursive;
      }
      .font-logo {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
        font-weight: bold;
      }
      @keyframes glitch-intense {
        0% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 255, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
          transform: translate(0);
        }
        25% { transform: translate(2px, -3px); }
        50% { transform: translate(-4px, 1px); }
        75% { transform: translate(3px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch-intense {
        animation: glitch-intense 0.3s linear;
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 15px rgba(99, 179, 237, 0.4);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 25px rgba(99, 179, 237, 0.7);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      @keyframes pulse-bg-subtle {
        0%, 100% {
          background-color: transparent;
          box-shadow: 0 0 5px rgba(96, 165, 250, 0.1);
        }
        50% {
          background-color: rgba(96, 165, 250, 0.1); /* blue-400 with 10% opacity */
          box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }
      }
      .animate-pulse-bg-subtle {
        animation: pulse-bg-subtle 3s infinite ease-in-out;
      }
    </style>
